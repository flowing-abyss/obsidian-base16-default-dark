name: Publish new theme version

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            manifest.json
            theme.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
